<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="bundle.js"> </script>
  
</head>
<body>
  <section id="top">
    <h1>Weekly Meal Planner</h1>
    <form id="addMealForm" action="/addMeal" method="post">
      <label for="title">Title: </label>
      <input id="titleField" type="text" name="title" />
      <label for="type">Type: </label>
      <select id="mealTypeField">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
      <label for="day">Day: </label>
      <select id="dayField">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
      <!-- <label for="date">Date: </label>
      <input id="dateField" type="date" name="date"/> -->
      <input type="submit" value="Add Meal" />
    </form>
    <br> <br>
    <form id="mealForm" action="/getMeals" method="get">
      <div class="row">
        <div class="column">
          <div class="card">
            <h3>Sunday</h3>      
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h3>Monday</h3>
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h3>Tuesday</h3>
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h3>Wednesday</h3>
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
      </div>
        <div class="column">
          <div class="card">
            <h3>Thursday</h3>
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h3>Friday</h3>
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h3>Saturday</h3>
            <p>Breakfast:</p>
            <p>Lunch:</p>
            <p>Dinner:</p>
          </div>
        </div>
      </div>
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
